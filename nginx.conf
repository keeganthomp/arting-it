server {
    server_name www.tealeel.com;
    
    listen 80;
    listen [::]:80;
    
    return 301 https://$server_name$request_uri;
    
    root /usr/share/nginx/html;

    index  index.html index.htm;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  
  root /usr/share/nginx/html;
  
  index  index.html index.htm;

  ssl_certificate /letsencrypt/live/www.tealeel.com/fullchain.pem;
  ssl_certificate_key /letsencrypt/live/www.tealeel.com/privkey.pem;
}